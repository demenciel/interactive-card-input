<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card-front">
        <div class="card-front-container">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="">
          </div>

          <div class="card-info">
            <div class="card-number">
              <p id="card-number">0000 0000 0000 0000</p>
            </div>
            <div class="card-name-date">
              <p id="card-name">Jane Appleseed</p>
              <p id="card-date"><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>

        </div>

      </div>

      <div class="card-back">
        <p id="card-cvc">000</p>
      </div>
    </div>

    <form action="" class="form">
      <div class="form-container">
        <div class="form-name column">
          <label for="name">Cardholder Name</label>
          <input name="1" placeholder="e.g. Jane Appleseed" type="text" id="name">
        </div>

        <div class="form-number column">
          <label for="number">Card Number</label>
          <input name="2" placeholder="e.g. 1234 5678 9123 0000" type="number" id="number">
        </div>

        <div class="form-date-cvc">
          <div class="form-date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="row">
              <input name="3" placeholder="MM" type="number" id="date-month">
              <input name="3" placeholder="YY" type="number" id="date-year">
            </div>
            
          </div>
          <div class="form-cvc">
            <label for="cvc">CVC</label>
            <input name="4" placeholder="e.g. 123" type="number" id="cvc">
          </div>
        </div>

        <div class="form-button">
          <input id="submit-btn" type="submit" value="Confirm">
        </div>
      </div>

      <!-- Complete Form -->
      
    </form>

    <div class="form-done">
      <div class="done-img">
        <img src="images/icon-complete.svg" alt="">
      </div>
      <div class="text">
        <h2>Thank you!</h2>
        <p>We've added your card details.</p>
      </div>
      <div class="form-button">
        <input id="submit-btn-complete" type="submit" value="Continue">
      </div>
    </div>
  </div>
  
  <!-- JS -->
  <script src="script.js"></script>


</body>

</html>
